<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(228, 45%, 44%);
      }
      .attribution a {
        color: hsla(0, 0%, 100%, 0.6);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card dark-background">
        <div class="first-sec">
          <h1 class="first-sec__title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="first-sec__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="company-stats-sec">
            <div class="company-stats">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="company-stats">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="company-stats">
              <p>12M+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="second-sec">
          <div class="overlay"></div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohit Kumar</a>.
    </div>
  </body>
</html>
